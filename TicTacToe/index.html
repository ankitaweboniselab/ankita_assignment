<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Tic Tac Toe</title>
	<link rel ="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.10.2.js" /></script>
	<script src="js/tictactoe.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="container">
			<h1>Tic Tac Toe </h1>
			<div class="row">
				<div class="span6 offset3">

					<div class="row">
					

						<div class="span2 btn gameBox" id="cube1">
							
						</div>
						<div class="span2 btn gameBox" id="cube2">
							
						</div>
						<div class="span2 btn gameBox" id="cube3">
							
						</div>
						<div class="span2 btn gameBox" id="cube4">
							
						</div>
						<div class="span2 btn gameBox" id="cube5">
							
						</div>
						<div class="span2 btn gameBox" id="cube6">
							
							
						</div>
						<div class="span2 btn gameBox" id="cube7">
							
						</div>
						<div class="span2 btn gameBox" id="cube8">
							
						</div>
						<div class="span2 btn gameBox" id="cube9">
						
						</div>
							<div class="messageBox">
								<span class="cross">Congratulations<br> Player X Wins</span>
								<span class="circle">Congratulations<br> Player O Wins</span>
								
							</div>
							<div class="btn btn-info btn3">Exit</div>
							<div class="btn btn-warning btn2"> Clear All</div>
							<div class="btn btn-danger btn1"> Play again</div>
					

					
					</div>

				</div>
			</div>

		</div>

	</div>

	
</body>	

</html>
